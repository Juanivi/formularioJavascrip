<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - javascript</title>
  
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <script type="text/javascript" src="script.js"></script>
</head>

<body>
  <div id="titulo">
    <h1>Formulario - javascript</h1>
  </div>
  <div id="contenedor">
    <form name="formulario" action="datos.html" id="formulario" method="get">
      <fieldset>
        <legend>Datos personales -</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre"/>

        <label for="apellidos">Apellidos:</label>
        <input type="text" name="apellidos" id="apellidos"/>

        <label for="edad">Edad:</label>
        <input name="edad" type="text" id="edad" />

        <label for="nif">NIF</label>
        <input name="nif" type="text" id="nif" />

        <label for="email">E-mail</label>
        <input name="email" type="text" id="email" />

        <label for="provincia">Provincia</label>
        <select name="provincia" id="provincia">
          <option value="0" selected="selected">Seleccione Provincia</option>
          <option value="s">Sevilla</option>
          <option value="h">Huelva</option>
          <option value="m">Malaga</option>
          <option value="g">Granada</option>
          <option value="j">Jaen</option>
          <option value="c">Cordoba</option>
          <option value="a">Almeria</option>
          <option value="ca">Cadiz</option>
        </select>

        <label for="nacimiento">Fecha de nacimiento</label>
        <input name="nacimiento" type="text" id="nacimiento" />

        <label for="telefono">Telefono</label>
        <input name="telefono" type="text" id="telefono" />

        <label for="hora">Hora</label>
        <input name="hora" type="text" id="hora" />

        <input type="reset" name="limpiar" id="limpiar" value="Limpiar" />
        <input type="submit" name="enviar" id="enviar" value="Enviar" />
    </form>
    </fieldset>

    <div>
      <p id="error"></p>
      <p id="intento"></p>
    </div>
  </div>

  <footer class="pie">Creado por <span>Juan Pichardo Pereira</span> curso
    Desarrollo Aplicaciones Web - Tarea online 4: <span>Formularios</span></footer>

</body>

</html>
